<!DOCTYPE html>
<html lang="en">

<head>

    <title>just</title>

        .box {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }

        .flex {
            display: flex;
        }

        .main {
            width: calc(33.33% - 20px);
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="main">
            <div class="box"></div>
            <div class="content">hello</div>
        </div>
        <div class="main">
            <div class="box"></div>
            <div class="content">hello</div>
        </div>
        <div class="box"></div>
    </div>
</body>

</html>
